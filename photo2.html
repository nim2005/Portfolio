<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography 2 - Nimeela Parupudi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .photo-container {
            position: relative;
            width: 100%;
            max-width: 90vw;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .photo-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            max-width: 100%;
            max-height: 100%;
        }
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            
            border: none;
            color: #fff;
            font-size: 1.5rem;
            padding: 15px 25px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
        }
        .nav-arrow:hover {
            color: #7a34a6; 
        }
        .prev-arrow {
            left: 20px;
        }
        .next-arrow {
            right: 20px;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            
            border: none;
            color: #fff;
            font-size: 1.5rem;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
        }
        .close-btn:hover {
            color: #7a34a6; 
        }
    </style>
</head>
<body>
    <div class="photo-container">
        <a href="photo1.html" class="nav-arrow prev-arrow"><i class="fas fa-arrow-left"></i></a>
        <img src="photography/photo2.JPG" alt="Photography 2" class="photo-image">
        <a href="photo3.html" class="nav-arrow next-arrow"><i class="fas fa-arrow-right"></i></a>
        <a href="javascript:void(0)" class="close-btn" id="closeBtn"><i class="fas fa-times"></i></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('closeBtn').addEventListener('click', function() {
            window.location.href = 'index.html#my-work';
            // Small delay to ensure the page loads before scrolling
            setTimeout(() => {
                const myWorkSection = document.getElementById('my-work');
                if (myWorkSection) {
                    myWorkSection.scrollIntoView({ behavior: 'auto' }); // Instant scroll
                }
            }, 100);
        });
    </script>
</body>
</html>
