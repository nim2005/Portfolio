<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography 1 - Nimeela Parupudi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .photo-container {
            position: relative;
            width: 100%;
            max-width: 90vw; /* Limits container width to 90% of viewport */
            height: 90vh; /* Limits container height to 90% of viewport */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .photo-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures the image fits without cropping */
            max-width: 100%; /* Prevents image from exceeding container */
            max-height: 100%; /* Prevents image from exceeding container */
        }
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            
            border: none;
            color: #fff;
            font-size: 1.5rem;
            padding: 15px 25px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
        }
        .nav-arrow:hover {
            color: #7a34a6; 
        }
        .prev-arrow {
            left: 20px;
        }
        .next-arrow {
            right: 20px;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            
            border: none;
            color: #fff;
            font-size: 1.5rem;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
        }
        .close-btn:hover {
             color: #7a34a6; 
        }
    </style>
</head>
<body>
    <div class="photo-container">
        <a href="photo3.html" class="nav-arrow prev-arrow"><i class="fas fa-arrow-left"></i></a>
        <img src="photography/photo1.jpg" alt="Photography 1" class="photo-image">
        <a href="photo2.html" class="nav-arrow next-arrow"><i class="fas fa-arrow-right"></i></a>
        <a href="index.html#my-work" class="close-btn"><i class="fas fa-times"></i></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
